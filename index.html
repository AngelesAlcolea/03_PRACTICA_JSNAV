<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="title">Control de gastos</h1>
    <div class="saves">
        <p class="no-margin">Tu ahorro</p>
        <p class="no-margin" id="balanceIndex"></p>
    </div>
    <div class="counter">
        <div>
            <p>Ingreso</p>
            <p id="incomesIndex"> €</p>
        </div>
        <div>
            <p>Gasto</p>
            <p id="expensesIndex"> €</p>
        </div>
    </div>
    <div>
        <p>Historial</p>
        <div id="transactionList"></div>
    </div>
    <p>Añadir nueva transacción</p>
    <form>
        <label for="">Concepto
            <input id="concept" type="text" placeholder="Añade concepto...">
        </label>
        <label for="">Cantidad
            <input id="quantity" type="text" placeholder="Introduce cantidad...">
        </label>
        <button type="submit" id="addTransaction">Añadir transacción</button>
    </form>
    <script src="./index.js"></script>
</body>
</html>
